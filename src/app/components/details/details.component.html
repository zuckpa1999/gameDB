<div class="details">
  <div class="game-banner">
    <img
      src="https://gamerism.co/wp-content/uploads/2019/02/Titanfall-3.jpg"
      alt="background image"
      class="game-banner-img"
    />
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">Game Name</h1>
        <h1 class="game-header-release-date">Release: 1.2.2202</h1>
        <p class="game-header-genres"><span>Casual</span></p>
        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gameRating"
            [animated]="true"
            [color]="getColor"
            [animationDuration]="2"
          >
          </mwl-gauge>
          <a class="game-gauge-label" target="_blank" href=""> Metacritic </a>
        </div>
      </div>
      <!-- tabs -->
    </div>
  </div>
</div>
